<div class="bg-gray">
    <section>
        <div class="moduletest-bg">
            <div class="bg-overlay-module"></div>
            <div class="text-module text-center">
                <h2>Test Module</h2>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="course-text score-module">
                <div class="box-shadow bg-white mar-lr">
                    <div class="row">
                 <div class="col-md-6 col-sm-6 col-xs-12">
                      
                            <div class="totally-skilled-logo">
                                <img src="img/logo.png" alt="totally-skilled logo" class="img-responsive">
                            </div>
                             <div class="border-right">
                     </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <div class="congratulation text-center" ng-model="formData">
                            <h3>{{formData.congomsg}}</h3>
                            </div>
                            <div class="row">
                                <div>
                                    <div class="col-md-5 col-sm-6 col-xs-6">
                                        <div class="score">
                                            <div class="mar25">Name</div>
                                            <div class="mar25">Your Score</div>
                                            <div class="mar25">Course Type</div>
                                            <div class="mar25">Share</div>
                                        </div>
                                    </div>
                                    <div class="col-md-7 col-sm-6 col-xs-6">
                                        <div ng-model="formData">
                                            <div class=" name mar25">{{formData.name}}</div>
                                            <div class="totalscore mar25">
                                                <div class="display-inline border padd-tb"> 40/50 </div>
                                                <div class="display-inline padd-tb">=</div>
                                                <div class="display-inline border padd-tb"> 80%</div>
                                            </div>
                                            <div class="mar25 ">
                                                <div class="border text-center">Course 1</div>
                                            </div>
                                            <div class="mar25">
                                                <ul class="list-inline social-icon ">
                                                    <li><img src="img/gmail.png" alt="gmail-icon" class="img-responsive"></li>
                                                    <li><img src="img/face.png" alt="facebbok" class="img-responsive"></li>
                                                    <li><img src="img/t.png" alt="twitter" class="img-responsive"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </section>
